<div class="list">
    <div class="image">
        <div class="img" style="background-image: url('./assets/images/{{IMG}}');"></div>
    </div>
    <div class="detail">
        <div class="title">{{TITLE}}</div>
        <div class="type">{{TYPE}}</div>
        <div class="des">Qurility : 1</div>
        <div class="price">{{PRICE}} million $</div>
    </div>
    <div class="remove" onclick="removeCart({{ID}},this)">
        <img src="./assets/images/close.png">
    </div>
</div>
