<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body id="cart">
    <div class="header">
        <div class="left-content">
            <div class="icon">
                Dino.
            </div>
            <div class="menu">
                <div class="menu-list active">Home</div>
                <div class="menu-list">Profile</div>
            </div>
        </div>
        <div class="right-content">
            <div class="icon">
                <img src="./assets/images/heart.png" alt="">
            </div>
            <a href="./cart.html">
                <div class="cart">
                    <div class="icon">
                        <img src="./assets/images/cart.png" alt="">
                        <div class="numItems">0</div>
                    </div>
                    <label class="ms-2">Go to cart</label>
                </div>
            </a>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <label class="title countItems">2 Items</label>
                    <div class="line_"></div>
                    <div class="boxListCart">

                    </div>
                </div>
                <div class="col-4">
                    <div class="totalPrice">
                        <label class="priceBox">Subtotal <span class="sub">(excluding shipping)</span> : <span
                                class="price">13400000</span> $</label>
                        <div class="boxBtn">
                            <a href="./">
                                <div class="btn_ continue">
                                    Continue shopping
                                </div>
                            </a>
                            <div class="btn_ checkout">
                                Checkout
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./assets/js/script-cart.js"></script>
